<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

<body>
    <!-- Header -->

        <div class="wrapper container d-flex">
            <div class="d-flex justify-content-between">
                <!-- Logo-->
                <a href="#home" class="header-logo d-flex gap-2 align-items-center">
                    <div class="header-logo-picture">
                        <img src="assets/images/logo.svg" alt="logo">
                    </div>
                    <div class="header-logo-text">Vasile</div>
                </a>

                <!-- Burger-->
                <div class="burger" id="burger">
                    <svg class="burger-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect class="line1" y="5" width="24" height="2" fill="#D9D9D9"/>
                        <rect class="line2" x="9" y="12" width="15" height="2" fill="#D9D9D9"/>
                    </svg>
                </div>

                <!-- Nav menu-->
                <div class="header-nav d-flex">
                    <a class="header-nav-link lang-txt active" href="#home" data-i18n="linkHome"></a>
                    <a class="header-nav-link lang-txt" href="#works" data-i18n="linkWorks"></a>
                    <a class="header-nav-link lang-txt" href="#about" data-i18n="linkAboutMe"></a>
                    <a class="header-nav-link lang-txt" href="#contacts" data-i18n="linkContacts"></a>

                    <!-- Language switcher-->
                    <div class="language-container">
                        <div class="language-switcher" id="langSwitcher">
                            <span class="language-current">EN</span>
                            <span class="arrow">
                            <img src="assets/images/arrow.svg" alt="arrow">
                        </span>
                            <div class="language-options">
                                <div class="language-option" data-lang="RU">RU</div>
                                <div class="language-option" data-lang="RO">RO</div>
                            </div>
                        </div>
                    </div>

                    <!-- Social-media -->
                    <div class="burger-socials">
                        <a href="https://github.com/VasiaDev" target="_blank"><img src="./assets/images/github.svg" alt="github"></a>
                        <a href="https://www.linkedin.com/in/vasile-cebotari-1a951934b/" target="_blank"><img src="./assets/images/linkedin.svg" alt="linkedin"></a>
                        <a href="https://web.telegram.org/k/#@vasiok17" target="_blank"><img src="./assets/images/telegram.svg" alt="telegram"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main id="content"></main>

    <!-- Footer -->
    <footer>
        <div class="wrapper container footer-container">
            <div class="d-flex justify-content-between">
                <div>
                    <div class="footer-headline-logoWithMail d-flex align-items-center gap-4">
                        <!-- Logo-->
                        <a href="#home" class="header-logo d-flex gap-2 align-items-center">
                            <div class="header-logo-picture">
                                <img src="assets/images/logo.svg" alt="logo">
                            </div>
                            <div class="header-logo-text">Vasile</div>
                        </a>
                        <p class="email">cebotarivasia4@gmail.com</p>
                    </div>
                    <p class="specialization lang-txt" data-i18n="specialization"></p>
                </div>
                <div class="footer-media">
                    <p class="footer-media-text lang-txt" data-i18n="media"></p>
                    <div class="d-flex gap-2">
                        <a href="https://github.com/VasiaDev" target="_blank"><img src="./assets/images/github.svg" alt="github"></a>
                        <a href="https://www.linkedin.com/in/vasile-cebotari-1a951934b/" target="_blank"><img src="./assets/images/linkedin.svg" alt="linkedin"></a>
                        <a href="https://web.telegram.org/k/#@vasiok17" target="_blank"><img src="./assets/images/telegram.svg" alt="telegram"></a>
                    </div>
                </div>
            </div>
